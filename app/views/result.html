<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <title>{{title}} movies</title>

	    <!-- Bootstrap Core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link href="css/modern-business.css" rel="stylesheet">

	    <link rel="stylesheet" type="text/css" href="css/home.css">
	    <!-- Custom Fonts -->
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="font-size: 24px;" >Bioskop</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-top: 10px;" >
                <ul class="nav navbar-nav navbar-right">
                    <li>
                    	<form action="/" method="get" id="query">
            			<input type="hidden" name="get_result" value="1">
				        <input type="hidden" name="tag" value="0">
				        <input type="text" placeholder="Movies" name="query" id="username" size="20">
				        <button type="submit" class="btn btn-success btn-sm" form="query" value="Submit">Search</button>
				        </form>
                        
                    </li>
                    <li>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </li>
                    

                    <li>
                    <form action="/" method="post" id="logout">

			        <input type="hidden" name="logout" value="1">
			        
			        <button type="submit" class="btn btn-success btn-sm" form="logout" value="Submit">Logout</button>

			        </form>
        			</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <br>
		<ul>
			{% for r in result %}
				<div class="col-md-2 col-sm-4">
	            <div class="thumbnail">
	                <a href="/movie/{{r.id}}">
	                    {% if r.icon %} 
	                    <img class="img-responsive img-portfolio img-hover" src="http://image.tmdb.org/t/p/w185{{r.icon}}" alt="" style="height: 278px;">
	                    {% else %}
	                    <img class="img-responsive img-portfolio img-hover" src="https://s22.postimg.org/tzukkur1d/13045678_1287104944693725_1040959616_n.jpg" style="height: 278px;" alt="">
	                    {% endif %}
	                </a>
	                <div class="caption" style="text-overflow: ellipsis; overflow:hidden; white-space:nowrap;">
	                {{r.movie}}
	                </div>
	            </div>
	                <!-- {{m.movie}} -->
	            </div>
			{% endfor %}
		</ul>
	</body>
</html>

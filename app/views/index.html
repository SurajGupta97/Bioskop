<!DOCTYPE HTML>
<html>
    <head >
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <title>{{title}}</title>
    </head>
<body style="background-image: url("http://www.e2ua.com/data/wallpapers/196/WDF_2340081.jpg");">

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post" >
          <input type="hidden" name="sign_up" value="1">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
            </div>
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Age<span class="req">*</span>
            </label>
            <input type="number" name="age" required autocomplete="off" min="1" max="100"/>
          </div>
          <div class="top-row">
            <!-- <div class="field-wrap">
              <label>
              Occupation<span class="req">*</span>
            </label>
            </div> -->
            <div class="field-wrap">
            <select name="occu" class="our">
              <option value="0" style="font-family: 'Comic Sans MS';">Select Occupation</option>
              <option value="1">academic/educator</option>
              <option value="2">artist</option>
              <option value="3">clerical/admin</option>
              <option value="4">college/grad student</option>
              <option value="5">customer service</option>
              <option value="6">doctor/health care</option>
              <option value="7">executive/managerial</option>
              <option value="8">farmer</option>
              <option value="9">homemaker</option>
              <option value="10">K-12 student</option>
              <option value="11">lawyer</option>
              <option value="12">programmer</option>
              <option value="13">retired</option>
              <option value="14">sales/marketing</option>
              <option value="15">scientist</option>
              <option value="16">self-employed</option>
              <option value="17">technician/engineer</option>
              <option value="18">tradesman/craftsman</option>
              <option value="19">unemployed</option>
              <option value="20">writer</option>
              <span class="req">*</span>
              </select>
            </div>
            </div>  
            <br>
            <br>
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>
        {% if msg %}
            <p style="color:red;">{{msg}}
        {% endif %}
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post" >
          <input type="hidden" name="login" value="1">
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="username" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" class="button button-block"/   >Log In</button>
          
          </form>
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
